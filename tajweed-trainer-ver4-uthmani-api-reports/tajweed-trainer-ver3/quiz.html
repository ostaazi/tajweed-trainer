<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tajweed Trainer - Quiz</title>
<link href="https://fonts.cdnfonts.com/css/uthmanic-hafs" rel="stylesheet">
<style>
/* لا تغييرات في التصميم العام، تنسيقات للآية والكلمة المستهدفة فقط */
.q-ayah {
  font-family: 'Uthmanic Hafs','KFGQPC Uthmanic Script HAFS','Amiri',serif;
  font-size: 1.55rem; line-height: 2.25rem; text-align: center;
  font-variant-ligatures: contextual;
  -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
}
.target-word {
  color:#0d6efd; background:rgba(13,110,253,.08);
  padding:0 4px; border-radius:4px; font-weight:700; font-size:1.125em;
}
</style>
</head>
<body>
<h2 style="text-align:center;">إعداد الاختبار</h2>
<div id="quizContainer"></div>

<!-- مسارات السكربتات كما هي (يمكن تغييرها إذا كان مشروعك يضعها داخل مجلد scripts/) -->
<script src="app.js"></script>
<script src="quiz.js"></script>

<!-- مُشغّل بسيط للعرض (اختباري فقط، احذفه عند الربط ببنك الأسئلة الحقيقي) -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  if (typeof renderQuestion !== "function") return;
  const sampleQuestion = {
    question: "قال تعالى: ﴿يَقُولُونَ﴾ - ما نوع المد؟",
    targetWord: "يَقُولُونَ",
    __section: "madd",
    options: ["مد طبيعي", "مد متصل", "مد منفصل", "مد لازم"]
  };
  renderQuestion(sampleQuestion);
});
</script>
</body>
</html>
