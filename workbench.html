<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — التدريبات والاختبارات</title>
  <link rel="stylesheet" href="theme-v2.css" />
</head>
<body>

  <div class="tools">
    <button id="modeBtn"><i data-lucide="moon-star"></i> الوضع الليلي</button>
  </div>
  <header class="container header">
    <div class="brand">
      <img src="assets/logo.png" alt="Tajweedy" />
      <div>
        <h1><i data-lucide="graduation-cap"></i> التدريبات والاختبارات</h1>
        <div class="muted">أسئلة من بنك رسمي + تمارين علاجية متدرجة</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2><i data-lucide="book-open-check"></i> اختبار القواعد</h2>
      <div class="row">
        <label>اختر القسم</label>
        <select id="quizSection">
          <option value="noon_tanween">النون الساكنة والتنوين</option>
          <option value="meem_sakinah">الميم الساكنة</option>
          <option value="madd">أحكام المدود</option>
        </select>
        <button id="buildQuizBtn"><i data-lucide="sparkles"></i> ابدأ اختبار (٥ أسئلة)</button>
        <button id="buildFullQuizBtn" class="secondary"><i data-lucide="list-checks"></i> شامل (١٥ سؤالًا)</button>
      </div>
      <div id="quizArea"></div>
    </section>

    <section class="card">
      <h2><i data-lucide="stethoscope"></i> تمارين علاجية</h2>
      <div class="row">
        <label>القسم</label>
        <select id="therapySection">
          <option value="noon_tanween">النون الساكنة والتنوين</option>
          <option value="meem_sakinah">الميم الساكنة</option>
          <option value="madd">المدود</option>
        </select>
        <label>الحكم الفرعي</label>
        <select id="therapySub"></select>
        <button id="startTherapyBtn"><i data-lucide="play-circle"></i> بدء تدريب (٣٠ سؤالًا)</button>
      </div>
      <div id="therapyArea"></div>
    </section>
  </main>

  <footer class="footer"><a href="index.html"><button class="secondary"><i data-lucide="arrow-right"></i> العودة للرئيسية</button></a></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>
    taj.initModeToggle();
    taj.initQuiz();
    taj.initTherapy();
  </script>

<script src="https://unpkg.com/lucide@latest"></script>
<script> if(window.lucide) lucide.createIcons(); </script>
</body>
</html>
