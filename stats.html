<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — الإحصاءات</title>
  <link rel="stylesheet" href="theme-v2.css" />
</head>
<body>

  <div class="tools">
    <button id="modeBtn"><i data-lucide="moon-star"></i> الوضع الليلي</button>
  </div>
  <header class="container header">
    <div class="brand"><img src="assets/logo.png"><h1><i data-lucide="bar-chart-3"></i> الإحصاءات</h1></div>
  </header>
  <main class="container">
    <section class="card">
      <h2>الأخطاء بحسب الحكم</h2>
      <canvas id="bar" height="320"></canvas>
    </section>
    <section class="card">
      <h2>سجل المحاولات</h2>
      <div id="attempts"></div>
    </section>
  </main>
  <footer class="footer"><a href="index.html"><button class="secondary"><i data-lucide="arrow-right"></i> العودة</button></a></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
  <script>taj.initModeToggle(); taj.renderStats('bar','attempts');</script>

<script src="https://unpkg.com/lucide@latest"></script>
<script> if(window.lucide) lucide.createIcons(); </script>
</body>
</html>
