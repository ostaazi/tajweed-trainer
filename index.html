<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — الرئيسية</title>
  <link rel="stylesheet" href="theme-v2.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="tools"><button id="modeBtn" class="mode-fab" title="الوضع"><i data-lucide="moon-star"></i></button></div>
  <header class="container header">
    <div class="brand">
      <img src="assets/logo.png" alt="Tajweedy" />
      <div><h1>Tajweedy — مُدَرِّب أحكام التجويد</h1><div class="muted">تجربة تعليمية عملية</div></div>
    </div>
    <div class="row">
      <input type="text" id="traineeName" placeholder="اسم المتدرّب (اختياري)">
      <button class="secondary" id="saveNameBtn">حفظ الاسم</button>
    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2>التنقّل</h2>
      <div class="list">
        <a href="workbench.html"><button class="primary">التدريبات والاختبارات</button></a>
        <a href="dashboard.html"><button>لوحة المعلومات</button></a>
        <a href="stats.html"><button>الإحصاءات</button></a>
        <a href="report.html"><button>التقرير الفردي</button></a>
        <a href="consolidated_report.html"><button>التقرير الموحد</button></a>
      </div>
    </section>
  </main>
  <footer class="footer">Tajweedy ©</footer>
  <script src="app.js"></script>
  <script>taj.initModeToggleFAB(); taj.initTraineeName('#traineeName','#saveNameBtn');</script>

<script> if(window.lucide) lucide.createIcons(); </script>

<section class="card" id="taj-train">
  <h2>القارئ • السورة • الآية</h2>
  <div class="row"><label>القارئ</label><select id="reciterSelect"></select></div>
  <div class="row"><label>السورة</label><select id="surahSelect"></select></div>
  <div class="row"><label>الآية</label><select id="ayahSelect"></select></div>
  <div id="ayahText" class="ayah uthmani" style="margin:8px 0;min-height:48px"></div>
  <div class="row"><button id="playCorrectBtn" class="secondary">▶️ استمع للتلاوة الصحيحة</button></div>
  <audio id="referenceAudio" controls class="w-100"></audio>
</section>
<script>
document.addEventListener('DOMContentLoaded', function(){
  try { Taj.initTrainUI && Taj.initTrainUI({}); } catch(e){ console.warn('initTrainUI error', e); }
});
</script>

</body>
</html>
