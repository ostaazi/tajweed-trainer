<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — مُدَرِّب أحكام التجويد</title>
  <link rel="stylesheet" href="theme-v2.css" />
</head>
<body>

  <div class="tools">
    <button id="modeBtn"><i data-lucide="moon-star"></i> الوضع الليلي</button>
  </div>
  <header class="container header">
    <div class="brand">
      <img src="assets/logo.png" alt="Tajweedy" />
      <div>
        <h1>Tajweedy — مُدَرِّب أحكام التجويد</h1>
        <div class="muted">واجهة رئيسية خفيفة وبديهية</div>
      </div>
    </div>
    <span class="badge"><span class="dot"></span> جاهز</span>
  </header>
  <main class="container">
    <section class="card">
      <h2><i data-lucide="grid"></i> اختر صفحة العمل</h2>
      <div class="list">
        <a href="workbench.html"><button><i data-lucide="book-open-check"></i> التدريبات والاختبارات</button></a>
        <a href="dashboard.html"><button><i data-lucide="layout-dashboard"></i> لوحة المعلومات</button></a>
        <a href="stats.html"><button><i data-lucide="bar-chart-3"></i> الإحصاءات</button></a>
        <a href="report.html"><button><i data-lucide="file-text"></i> التقرير الفردي</button></a>
        <a href="consolidated_report.html"><button><i data-lucide="files"></i> التقرير الموحد</button></a>
      </div>
    </section>
  </main>
  <footer class="footer">Tajweedy © — مشروع تعليمي.</footer>
  <script>
    const btn = document.getElementById('modeBtn');
    const apply=()=>{{document.documentElement.classList.toggle('dark', localStorage.getItem('taj_MODE')==='dark'); btn.innerHTML=(localStorage.getItem('taj_MODE')==='dark'?'<i data-lucide="sun"></i> الوضع النهاري':'<i data-lucide="moon-star"></i> الوضع الليلي'); if(window.lucide) lucide.createIcons();}};
    apply(); btn.onclick=()=>{{localStorage.setItem('taj_MODE', localStorage.getItem('taj_MODE')==='dark'?'light':'dark'); apply();}};
  </script>

<script src="https://unpkg.com/lucide@latest"></script>
<script> if(window.lucide) lucide.createIcons(); </script>
</body>
</html>
