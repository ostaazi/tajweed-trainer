<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tajweedy — تقرير</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{border:1px solid var(--ring);padding:8px 10px}
  th{background:var(--accent)}
  .ok{color:#16a34a;font-weight:700}
  .bad{color:#dc2626;font-weight:700}
  .head{display:flex;justify-content:space-between;align-items:center}
  .actions{display:flex;gap:8px}
  </style>
</head>
<body>
  <header class="shell head">
    <div class="brand"><img class="logo" src="assets/logo-tajweedy.png"/><h2>Tajweedy</h2></div>
    <div class="actions">
      <button onclick="history.back()">العودة للواجهة</button>
      <button onclick="window.print()">طباعة 🖨️</button>
    </div>
  </header>
  <main class="shell card">
    <div id="meta" class="muted"></div>
    <table id="tbl">
      <thead><tr><th>#</th><th>السؤال</th><th>اختياراتك</th><th>الصحيح</th><th>لماذا؟</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
<script>
const r = JSON.parse(localStorage.getItem("tajweedy_last_report")||"null");
const meta = document.getElementById("meta");
if(!r){ meta.textContent="لا يوجد تقرير محفوظ."; }
else{
  const dt = new Date(r.date).toLocaleString('ar-EG');
  meta.textContent = `المتدرب: ${r.traineeName} — القسم: ${r.section} — التاريخ: ${dt} — النتيجة: ${r.score}/${r.total}`;
  const tb = document.querySelector("#tbl tbody");
  r.rows.forEach((row,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i+1}</td>
      <td>${row.q}</td>
      <td>${row.your}</td>
      <td>${row.correct}</td>
      <td>${row.why}</td>`;
    tb.appendChild(tr);
  });
}
</script>
</body>
</html>
