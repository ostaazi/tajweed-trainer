<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — التقرير الفردي</title>
  <link rel="stylesheet" href="theme-v2.css" />
</head>
<body>

  <div class="tools">
    <button id="modeBtn"><i data-lucide="moon-star"></i> الوضع الليلي</button>
  </div>
  <header class="container header">
    <div class="brand"><img src="assets/logo.png"><h1><i data-lucide="file-text"></i> التقرير الفردي</h1></div>
  </header>
  <main class="container">
    <section class="card">
      <div id="meta" class="muted"></div>
      <div class="row">
        <button id="printBtn"><i data-lucide="printer"></i> طباعة</button>
        <a href="index.html"><button class="secondary"><i data-lucide="arrow-right"></i> العودة</button></a>
      </div>
      <div id="oneReport"></div>
    </section>
  </main>
  <script src="app.js"></script>
  <script>taj.initModeToggle(); taj.renderLastReport('oneReport','meta'); document.getElementById('printBtn').onclick=()=>window.print();</script>

<script src="https://unpkg.com/lucide@latest"></script>
<script> if(window.lucide) lucide.createIcons(); </script>
</body>
</html>
