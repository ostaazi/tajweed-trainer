<!doctype html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Tajweedy — التقرير الفردي الفوري</title><link rel="stylesheet" href="theme-v2.css"/></head><body>
<header class="container header"><div class="brand"><img src="assets/logo.png"/><div><h1>التقرير الفردي</h1>
<nav class="nav"><a href="index.html">🏠 الواجهة</a><a href="quiz.html">📘 الاختبار</a><a href="exercises.html">🧠 التدريبات</a><a href="stats.html">📊 الإحصاءات</a></nav>
<p class="muted">يعرض أحدث محاولة تلقائيًا، ويمكنك استعراض المحاولات السابقة وتصديرها وطباعتها.</p></div></div></header>
<main class="container">
<section class="card">
  <div class="row" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
    <label>نوع:</label>
    <select id="mode"><option value="">الكل</option><option value="quiz">اختبار</option><option value="exercise">تدريب</option></select>
    <label>القسم:</label>
    <select id="section"><option value="">الكل</option><option value="النون الساكنة والتنوين">النون الساكنة والتنوين</option><option value="الميم الساكنة">الميم الساكنة</option><option value="أحكام المدود">أحكام المدود</option><option value="شامل">شامل</option></select>
    <button id="refresh" class="secondary">تحديث</button>
    <button id="exportCSV" class="secondary">تصدير CSV</button>
    <button id="printBtn" class="secondary">طباعة</button>
  </div>
</section>
<section class="card">
  <h2>آخر محاولة</h2>
  <div id="last"></div>
</section>
<section class="card">
  <h2>جميع المحاولات (حسب الفلاتر)</h2>
  <div id="list"></div>
</section>
</main>
<footer class="container footer muted"><p>© Tajweedy</p></footer>
<button id="modeBtn" class="mode-fab">🌓</button>
<script type="module" src="report.js"></script><script type="module">import {App} from './app.js';document.addEventListener('DOMContentLoaded',()=>App.initTheme('modeBtn'));<\/script>
</body></html>
