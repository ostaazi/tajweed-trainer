<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tajweedy — لوحة المعلومات</title>
  <link rel="stylesheet" href="theme-v2.css" />
</head>
<body>

  <div class="tools">
    <button id="modeBtn"><i data-lucide="moon-star"></i> الوضع الليلي</button>
  </div>

    <div class="brand">
      <img src="assets/logo.png" alt="Tajweedy" />

    </div>
  </header>
  <main class="container">
    <section class="card">
      <h2><i data-lucide="activity"></i> ملخص سريع</h2>
      <div id="dash"></div>
    </section>
  </main>
  <footer class="footer"><a href="index.html"><button class="secondary"><i data-lucide="arrow-right"></i> العودة</button></a></footer>
  <script src="app.js"></script>
  <script>taj.initModeToggle(); taj.renderDashboard('dash');</script>

<script src="https://unpkg.com/lucide@latest"></script>
<script> if(window.lucide) lucide.createIcons(); </script>
