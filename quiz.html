<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>إعداد الاختبار — المنزلق الثلاثي (مقبضان)</title>

  <!-- noUiSlider (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <main class="container">

    <header class="top">
      <div class="row">
        <label class="lbl" for="traineeName">اسم المتدرب</label>
        <input id="traineeName" class="input" placeholder="اكتب اسم المتدرب"/>
      </div>

      <div class="row g">
        <select id="sectionSelect" class="select">
          <option value="noon">النون الساكنة والتنوين</option>
          <option value="meem">الميم الساكنة</option>
          <option value="madd">أحكام المدود</option>
        </select>

        <button id="shortQuiz" class="btn btn-secondary">بدء اختبار قصير (٥ أسئلة للقسم المحدد)</button>
        <button id="fullQuiz" class="btn btn-primary">بدء اختبار شامل</button>
      </div>

      <div class="row">
        <label class="lbl">حدّد عدد أسئلة الاختبار</label>
        <input type="range" id="totalCount" min="5" max="100" value="20"/>
        <span id="totalCountVal" class="hint">20</span>
      </div>
    </header>

    <section class="tri-box">
      <div class="tri-head">
        <span class="hint">انقر أو اسحب الفواصل لتعديل العرض % بين الأقسام، الضغط يبدّل الوحدة: النِّسب ↔ الأعداد</span>
        <button id="resetDefault" class="btn btn-light">توزيع افتراضي</button>
      </div>

      <!-- Slider with two handles (three parts) -->
      <div id="triSlider" class="tri-slider" title="انقر للتبديل بين النِّسب والأعداد"></div>

      <!-- Live legend -->
      <div class="legend" id="legend">
        <span class="chip chip-blue" id="chip-noon">النون الساكنة والتنوين <b>33%</b></span>
        <span class="chip chip-violet" id="chip-meem">الميم الساكنة <b>33%</b></span>
        <span class="chip chip-gold" id="chip-madd">أحكام المدود <b>34%</b></span>
      </div>
      <div class="tiny">تم التحميل: <span id="bankCount">—</span> سؤالًا</div>
    </section>

    <hr>

    <section class="examples">
      <h3>أسئلة تجريبية (لعرض التلوين فقط)</h3>
      <ol id="demoList" class="q-list"></ol>
    </section>

    <footer class="footer">
      <button class="btn btn-danger left" id="finishTop">إنهاء الاختبار</button>
      <button class="btn btn-danger left" id="finishBottom">إنهاء الاختبار</button>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
