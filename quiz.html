<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>التجويد — الاختبار</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-auto">
  <div class="page">

    <!-- ===== رأس الصفحة المرتّب ===== -->
    <div class="header-grid">
      <!-- السطر 1: اسم المتدرّب -->
      <div class="row">
        <input id="traineeName" type="text" placeholder="اسم المتدرّب" autocomplete="name">
      </div>

      <!-- السطر 2: القائمة + اختبار قصير -->
      <div class="row">
        <select id="sectionSelect" class="w-auto">
          <option value="noon">النون الساكنة والتنوين</option>
          <option value="meem">الميم الساكنة</option>
          <option value="madd">أحكام المدود</option>
        </select>
        <button id="btnShort" class="btn btn-short">بدء اختبار قصير (٥ أسئلة للقسم المحدد)</button>
      </div>

      <!-- السطر 3: اختبار شامل -->
      <div class="row">
        <button id="btnFull" class="btn btn-primary">بدء اختبار شامل</button>
      </div>
    </div>

    <!-- زر إنهاء أعلى اليسار -->
    <div class="end-top">
      <button id="btnEndTop" class="btn btn-danger">إنهاء الاختبار</button>
    </div>

    <!-- التحكم بعدد الأسئلة -->
    <div class="controls">
      <label for="qRange" class="lbl">حدّد عدد أسئلة الاختبار</label>
      <input id="qRange" type="range" min="5" max="100" value="20">
      <div class="qcount"><span id="qCount">20</span></div>
    </div>

    <!-- توزيع الأقسام -->
    <div id="dist-mode-toggle" class="dist-mode-hint">انقر للتبديل بين ٪ وعدد الأسئلة</div>

    <div class="dist-bars">
      <div class="dist-bar dist-noon"><span class="dist-label">33%</span></div>
      <div class="dist-bar dist-meem"><span class="dist-label">33%</span></div>
      <div class="dist-bar dist-madd"><span class="dist-label">34%</span></div>
    </div>

    <div class="dist-badges">
      <div class="dist-badge dist-noon"><i class="dot"></i> النون الساكنة والتنوين <span>33%</span></div>
      <div class="dist-badge dist-meem"><i class="dot"></i> الميم الساكنة <span>33%</span></div>
      <div class="dist-badge dist-madd"><i class="dot"></i> أحكام المدود <span>34%</span></div>
    </div>

    <div class="loaded-note">تم التحميل: <strong>1100</strong> سؤالًا</div>

    <!-- أسئلة (تمثيليًا) -->
    <div id="questions">
      <!-- المثال التالي فقط لتجربة زر الإنهاء والحساب -->
      <div class="question">
        <div class="qtitle">1. قال تعالى: ... ما حكم النون الساكنة؟</div>
        <label><input type="radio" name="q1"> إظهار</label>
        <label><input type="radio" name="q1"> إدغام</label>
        <label><input type="radio" name="q1"> إخفاء</label>
        <label><input type="radio" name="q1"> إقلاب</label>
      </div>
    </div>

    <!-- زر إنهاء أسفل آخر سؤال -->
    <div class="end-bottom">
      <button id="btnEndBottom" class="btn btn-danger">إنهاء الاختبار</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
